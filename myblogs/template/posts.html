{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block content %}

<div class="container-custom">
    <div class="row">
        <div class="col s12 m10">
            <h3>{{post.title}}</h3>

            <p>{{post.cat.title}}</p>

             <img src="/media/{{post.image}}" class="responsive-img mt-20">

            <br>

            <p>{{post.content|safe}}</p>

        </div>
        <div class="col s12 m2">
             {% for cat in cats %}
            <div class="card item" style="margin-left:10px;" >
                <div class="img-container">
                    <img src="/media/{{cat.image}}" class="responsive-img " alt="" style="width:472px; height:230px"/>
                </div>

                <div class="card-container">
                    <b >{{cat.title}}</b>
                </div>

                <p class="truncate">{{cat.decription}}</p>

                <div class="container center-aline mt20">
                    <a href="/blog/category/{{cat.url}}"  class="btn bg-primary">View</a>
                </div>
            </div>

         {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
